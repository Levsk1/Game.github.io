      <section class="section-cta" id="cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <form class="cta-form" name="sign-up" netlify>
                <div>
                  <label for="name">Name</label>
                  <input id="name" type="text" placeholder="John" name="name" required/>
                </div>
                <div>
                  <label for="last-name">Last Name</label>
                  <input id="last-name" type="text" placeholder="Smith" name="last-name" required/>
                </div>
                <div>
                  <label for="email">Email</label>
                  <input id="email" type="email" placeholder="example@gmail.com" name="email" required/>
                </div>
                <div>
                  <label for="phone-number">Phone Number</label>
                  <input id="phone-number" type="tel" placeholder="(+123)-456-789" name="phone-number" required/>
                </div>
                <div>
                  <label for="message">Message</label>
                  <input id="message" type="text" placeholder="Type Here..." name="message" required/>
                </div>
                <button class="button">Send Messege</button>
              </form>
            </div>
